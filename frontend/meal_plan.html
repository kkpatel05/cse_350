<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Prep</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #2d9b32;
      color: #000;
    }

    .container {
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .box {
      background-color: white;
      border-radius: 15px;
      padding: 1rem;
      flex: 1;
      min-width: 220px;
    }

    .box h3 {
      margin-top: 0;
    }

    input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .grocery-list, .ingredients {
      list-style: none;
      padding: 0;
    }

    .grocery-list li, .ingredients li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .meal-plan {
      background-color: white;
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem;
    }

    .meal-columns {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .meal-card {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2d9b32;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav img {
      width: 30px;
      height: 30px;
    }

    .bottom-nav a {
      text-align: center;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Meal Prep</h1>

    <div class="row">
      <div class="box">
        <h3>Enter Your Budget</h3>
        <input type="number" placeholder="Ex: 20.00" id="budgetInput">
        <h4>Grocery List:</h4>
        <ul class="grocery-list" id="groceryList">
          <li><span>Eggs</span><span>$3.65</span></li>
          <li><span>Chicken</span><span>$8.00</span></li>
          <li><span>Rice</span><span>$4.99</span></li>
          <li><span>Milk</span><span>$2.79</span></li>
        </ul>
      </div>

      <div class="box">
        <h3>Dietary Restriction</h3>
        <select id="restrictionSelect">
          <option>Select Restrictions</option>
          <option>Vegan</option>
          <option>Vegetarian</option>
          <option>Gluten-Free</option>
        </select>
        <h3>Select Ingredients</h3>
        <ul class="ingredients">
          <li>Rice Cakes</li>
          <li>Yogurt</li>
          <li>Banana</li>
          <li>Protein Powder</li>
        </ul>
      </div>
    </div>

    <div class="meal-plan">
      <h2>Meal Plan</h2>
      <div class="meal-columns" id="mealColumns">
        <!-- Dynamically generated recipe cards will appear here -->
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="dashboard.html"><img src="assets/Home.png" alt="Home"><br>Home</a>
    <a href="#"><img src="assets/Activity.png" alt="Activity"><br>Activity</a>
    <a href="#"><img src="assets/Settings.png" alt="Settings"><br>Settings</a>
    <a href="#"><img src="assets/Profile.png" alt="Profile"><br>Profile</a>
  </nav>

  <script type="module" src="./meal_plan.js"></script>

</body>
</html>
