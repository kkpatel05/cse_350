<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grub N' Grind - Sign Up</title>
  <style>                    /*Need to make it ready for Firebase Authentication integration when you're ready, has not been added yet*/
    body {                    /*Need to later connect the Sign Up button to Firebase Auth using createUserWithEmailAndPassword()*/
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1db144;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .grub-banner {
      background-color: white;
      color: #1db144;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .signup-box h2 {
      text-align: left;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .signup-button {
      width: 100%;
      background-color: #0f8150;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="grub-banner">GRUB N' GRIND</div>
    <div class="signup-box">
      <h2>Create Account</h2>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      <button class="signup-button">Sign Up</button>
      <a class="login-link" href="login.html">Already have an account? Log In</a>
    </div>
  </div>

</body>
</html>
