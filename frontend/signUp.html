<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grub N' Grind - Sign Up</title>
  <style>
    /* (same CSS you already wrote) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1db144;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .grub-banner {
      background-color: white;
      color: #1db144;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .signup-box h2 {
      text-align: left;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .signup-button {
      width: 100%;
      background-color: #0f8150;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="grub-banner">GRUB N' GRIND</div>
    <div class="signup-box">
      <h2>Create Account</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirm-password" placeholder="Confirm Password" />
      <button class="signup-button" onclick="signUp()">Sign Up</button>
      <a class="login-link" href="login.html">Already have an account? Log In</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoNcr7QGFQ_iOxPY0MzFBsdOSP06cBc-0",
      authDomain: "grub-n--grind.firebaseapp.com",
      projectId: "grub-n--grind",
      storageBucket: "grub-n--grind.appspot.com",
      messagingSenderId: "391648176781",
      appId: "1:391648176781:web:7b37e76466bdd796ae10c4"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signUp = async function () {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match.");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store additional user info in Firestore
        await setDoc(doc(db, "users", uid), {
          email: email,
          username: username,
          createdAt: new Date()
        });

        alert("✅ Account created successfully!");
        window.location.href = "login.html";

      } catch (err) {
        alert("❌ Sign-up failed: " + err.message);
      }
    };
  </script>

</body>
</html>
