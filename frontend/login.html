<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grub N' Grind - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1db144;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .grub-banner {
      background-color: white;
      color: #1db144;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      text-align: left;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot-password {
      font-size: 12px;
      margin-bottom: 10px;
      display: block;
      text-align: left;
    }

    .login-button {
      width: 100%;
      background-color: #0f8150;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .signup-link {
      font-size: 14px;
      text-align: center;
      display: block;
      color: #0f8150;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="grub-banner">GRUB N' GRIND</div>
    <div class="login-box">
      <h2>Log In</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <span class="forgot-password">Forgot Password?</span>
      <button class="login-button" onclick="login()">Log In</button>
      <span class="signup-link" onclick="window.location.href='signup.html'">Sign Up</span>
    </div>
  </div>

  <!-- Firebase SDK and Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoNcr7QGFQ_iOXpY0MzFBsdOSP06cBc-0",
      authDomain: "grub-n--grind.firebaseapp.com",
      projectId: "grub-n--grind",
      storageBucket: "grub-n--grind.firebasestorage.app",
      messagingSenderId: "391648176781",
      appId: "1:391648176781:web:7b37e7646b6dd796ae10c4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Logged in as " + userCred.user.email);
        window.location.href = "dashboard.html"; // üîÅ Redirect after login
      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
      }
    };
  </script>

</body>
</html>
