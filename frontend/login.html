<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grub N' Grind - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1db144; /* green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h1 {
      font-family: 'Impact', sans-serif;
      font-size: 28px;
      color: white;
      margin-bottom: 15px;
    }

    .grub-banner {
      background-color: white;
      color: #1db144;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      text-align: left;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot-password {
      font-size: 12px;
      margin-bottom: 10px;
      display: block;
      text-align: left;
    }

    .login-button {
      width: 100%;
      background-color: #0f8150;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .signup-link {
      font-size: 14px;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="grub-banner">GRUB N' GRIND</div>
    <div class="login-box">
      <h2>Log In</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <span class="forgot-password">Forgot Password</span>
      <button class="login-button">Log In</button>
      <span class="signup-link">Sign Up</span>
    </div>
  </div>

</body>
</html>
