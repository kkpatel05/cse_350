<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Dashboard - Grub N' Grind</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1db144;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: white;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 10px;
      width: 90%;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .days {
      display: flex;
      justify-content: space-around;
      width: 90%;
      margin-top: 10px;
      color: white;
      font-weight: bold;
    }

    .workout-grid {
      background-color: white;
      width: 90%;
      border-radius: 15px;
      padding: 20px;
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .workout-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .workout-card:hover {
      transform: scale(1.05);
    }

    .workout-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .workout-card p {
      margin: 5px 0 0;
      font-weight: bold;
    }

    .nav-bar {
      background-color: white;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      border-top: 1px solid #ccc;
    }

    .nav-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    .nav-icon img {
      width: 25px;
      height: 25px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Workout</h1>
  </div>

  <div class="days">
    <span>Sun</span><span>Mon</span><span>Tues</span><span>Wed</span><span>Thurs</span><span>Fri</span><span>Sat</span>
  </div>

  <div class="workout-grid">
    <div class="workout-card">
      <img src="assets/Gym.png" alt="Gym" />
      <p>Gym</p>
    </div>
    <div class="workout-card">
      <img src="assets/Calestenics.png" alt="Calisthenics" />
      <p>Calisthenics</p>
    </div>
    <div class="workout-card">
      <img src="assets/Swimming.png" alt="Swimming" />
      <p>Swimming</p>
    </div>
    <div class="workout-card">
      <img src="assets/Cycling.png" alt="Cycling" />
      <p>Cycling</p>
    </div>
    <div class="workout-card">
      <img src="assets/Meditation.png" alt="Meditation" />
      <p>Meditation</p>
    </div>
    <div class="workout-card">
      <img src="assets/Yoga.png" alt="Yoga" />
      <p>Yoga</p>
    </div>
  </div>

  <div class="nav-bar">
    <a href="home.html" class="nav-icon">
      <img src="assets/Home.png" alt="Home" />
      <span>Home</span>
    </a>
    <div class="nav-icon">
      <img src="assets/Activity.png" alt="Activity" />
      <span>Activity</span>
    </div>
    <div class="nav-icon">
      <img src="assets/Settings.png" alt="Settings" />
      <span>Settings</span>
    </div>
    <div class="nav-icon">
      <img src="assets/Profile.png" alt="Profile" />
      <span>Profile</span>
    </div>
  </div>

</body>
</html>
